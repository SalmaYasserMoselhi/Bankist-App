<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Bankist</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login-input login-input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input--pin"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">04/04/2024</span></p>
        </div>
        <p class="balance-value">1000&euro;</p>
      </div>
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-type--deposit">1 deposit</div>
          <div class="movements-date">1 Day ago</div>
          <div class="movements-value">100&euro;</div>
        </div>
        <div class="movements-row">
          <div class="movements-type movements-type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements-date">01/04/2024</div>
          <div class="movements-value">-100&euro;</div>
        </div>
      </div>
      <div class="summary">
        <div class="summary-label">in</div>
        <div class="summary-value summary-value--in">0000&euro;</div>
        <div class="summary-label">out</div>
        <div class="summary-value summary-value--out">0000&euro;</div>
        <div class="summary-label">interest</div>
        <div class="summary-value summary-value--interest">0000&euro;</div>
        <button class="btn-sort">&darr; sort</button>
      </div>
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form-input form-input--to" />
          <input type="number" class="form-input form-input--amount" />
          <button class="form-btn transfer-btn">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form-input form-input--loan-amount" />
          <button class="form-btn loan-btn">&rarr;</button>
          <label class="form-label form--label--loan">Amount</label>
        </form>
      </div>
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form-transfer">
          <input type="text" class="form-input form-input--user" />
          <input
            type="password"
            maxlength="4"
            class="form-input form-input--pin"
          />
          <button class="form-btn close-btn">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>
      <p class="logout-timer">
        You will be logged out in <span class="timer">10:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
